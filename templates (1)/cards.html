    .slide {

    }

      position: absolute;

    }

    .prev {
      border-left: 2px solid black;
      left: 10%;
      transform: rotate(-45deg);
    }

    .next {
      border-right: 2px solid black;
      right: 10%;
      transform: rotate(45deg);
    }

    /* YouTube Link */
    .youtube-link {
      position: absolute;

    }

    .youtube-link a {

      font-weight: 700;

      }

        body { font-family: sans-serif; }

.scene {
  display: inline-block;
  width: 200px;
  height: 260px;
/*   border: 1px solid #CCC; */
  margin: 40px 0;
  perspective: 600px;
}

.card {
  position: relative;
  width: 100%;
  height: 100%;
  cursor: pointer;
  transform-style: preserve-3d;
  transform-origin: center right;
  transition: transform 1s;
}

.card.is-flipped {
  transform: translateX(-100%) rotateY(-180deg);
}

.card__face {
  position: absolute;
  width: 100%;
  height: 100%;
  line-height: 260px;
  color: white;
  text-align: center;
  font-weight: bold;
  font-size: 40px;
  backface-visibility: hidden;
}

.card__face--front {
  background: crimson;
}

.card__face--back {
  background: slateblue;
  transform: rotateY(180deg);
}

<body>
  <h1>Image Slider with Neat Designs</h1>

  <div class="container">

    <div class="slider-wrapper">
      <div class="inner-wrapper">
        {% for card in cards %}
        <div class="slide">
            <div class="card">
                <div class="card__face card__face--front">{{ card['front1'] }}</div>
                <div class="card__face card__face--back">{{ card['back1'] }}</div>
            </div>
        </div>
        <div class="slide">
            <div class="card">
                <div class="card__face card__face--front">{{ card['front2'] }}</div>
                <div class="card__face card__face--back">{{ card['back2'] }}</div>
            </div>
        </div>
        <div class="slide">
            <div class="card">
                <div class="card__face card__face--front">{{ card['front3'] }}</div>
                <div class="card__face card__face--back">{{ card['back3'] }}</div>
            </div>
        </div>
        {% endfor %}

      </div>
    </div>
    <div class="button prev"></div>
    <div class="button next"></div>
  </div>

  <div class="youtube-link"><a href="https://www.youtube.com/watch?v=9IlzqyZcg24" target="self">Watch on YouTube</a></div>

  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script>
    $(function() {

      var inWrap = $('.inner-wrapper');

      $('.prev').on('click', function() {

        inWrap.animate({left: '0%'}, 300, function(){

          inWrap.css('left', '-100%');

          $('.slide').first().before($('.slide').last());

        });


      });



      $('.next').on('click', function() {

        inWrap.animate({left: '-200%'}, 300, function(){

          inWrap.css('left', '-100%');

          $('.slide').last().after($('.slide').first());

        });


      });


    })
    var cards = document.querySelectorAll('.card');

[...cards].forEach((card)=>{
  card.addEventListener( 'click', function() {
    card.classList.toggle('is-flipped');
  });
});
  </script>
